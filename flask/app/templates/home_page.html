{% block home %}
<!DOCTYPE html>
<br>
  




</br>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>




<div class="container">
     <div class="starter-template">
       <div class="row" style="height:100vh;">
               <div class="col-md-10 col-md-offset-1">
                   <table class="table">
                     <thead>
                       <tr>
                          <th>Bidder</th>
                          <th>Bid Time</th>
                          <th>Item</th>
                         <th>Price</th>

                       </tr>
                     </thead>
                     <tbody>

                       {% for val in bids %}
                       <tr>
                         <td>{{val.Bidder}}</td>
                         <td>{{val.Current_Time}}</td>
                         <td>{{val.Item}}</td>
                         <td>{{val.Price}}</td>
                       </tr>
                       {% endfor %}
                     </tbody>
                   </table>
               </div>
       </div>
     </div>
   </div>

<script> setTimeout(function(){window.location.reload(1);}, 1000);</script>

</html>
{% endblock %}
