  <body>

    <div class="container">
      <div class="row" style="text-align: center;">
        <h2 style="font: 400 100px/1.3 'Lobster Two', Helvetica, sans-serif; color: #2b2b2b; text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);">Rettiwt</h2>

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in ;^)</h2>
        <label for="userId" class="sr-only">User id</label>
        <input type="text" id="userId" class="form-control" placeholder="User id(0 ~ 99999)" required focus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password(No need for now)">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <span class="btn btn-lg btn-primary btn-block" id="signin" onclick="login()">Sign in</span>
      </form>

    <script>
      function login(){
        var url = "http://daoyu.online/home_page/" + $('#userId').val() + "/0";
        window.location = url;
      }
    </script>
